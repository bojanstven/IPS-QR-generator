<div class="container">

    <div class="form-group">
        <label for="racunInput" class="required">Raƒçun primaoca <span class="label-hint">(npr. 205-140468-52):</span></label>
        <input type="tel" id="racunInput" value="265-676766-16" placeholder="Broj raƒçuna" oninput="clearFormatting(this)" onblur="formatRacunDisplay(this)">
    </div>

    <div class="form-group">
        <label for="iznosInput" class="required">Iznos: <span class="label-hint">(npr. 1.020,00 RSD):</span></label>
        <div class="input-with-suffix">
            <input 
                type="text" 
                id="iznosInput" 
                value="1020,00" 
                placeholder="Iznos u formatu 1.020,00" 
                inputmode="decimal" 
                pattern="[0-9]*[.,]?[0-9]*"
                onblur="formatIznosFrontend(this)" 
                onfocus="clearFormatting(this)"
            >
            <span class="input-suffix">RSD</span>

        </div>
        <div class="form-group">
            <label for="adresaPrimaocaInput">Adresa primaoca:</label>
            <input type="text" id="adresaPrimaocaInput" value="Nikolaja Gogolja 94" placeholder="Adresa">
        </div>
    </div>

    <button onclick="generateQRCode()">Generi≈°i QR Kod</button>

            Saƒçuvaj sliku
        </button>
        <button onclick="copyShareLink()">

        </button>

            <i class="fa-solid fa-share-nodes"></i>

<script>
const APISettings = {
    K: "PR", V: "01", C: "1", R: "265000000067676616", I: "RSD1020,00", SF: "289", S: "Uplata na raƒçun", RO: "0000", N: "Bojan Mijiƒá\nNikolaja Gogolja 94"
};

// =========================================================
// POMOƒÜNE FUNKCIJE: BASE64, DIJAKRITICI, FORMATIRANJE
// =========================================================

/**
 * Enkodira JavaScript objekat u Base64 string.
 */
function encodeData(data) {
    const jsonString = JSON.stringify(data);
    return btoa(encodeURIComponent(jsonString));
}

/**
 * Dekodira Base64 string nazad u JavaScript objekat.
 */
function decodeData(base64String) {
    try {
        const jsonString = decodeURIComponent(atob(base64String));
        return JSON.parse(jsonString);
    } catch (e) {
        console.error("Dekodiranje Base64 payload-a nije uspelo:", e);
        return null;
    }
}


function cleanDiacritics(text) {
    if (!text) return '';
    let cleaned = text.toLowerCase();
    
    cleaned = cleaned
        .replace(/ƒç/g, 'c')
        .replace(/ƒá/g, 'c')
        .replace(/≈°/g, 's')
        .replace(/≈æ/g, 'z')
        .replace(/ƒë/g, 'dj');
    
    cleaned = cleaned.replace(/\s+/g, '-');
    cleaned = cleaned.replace(/[^a-z0-9-]/g, '');
    cleaned = cleaned.replace(/-+/g, '-');
    
    return cleaned.replace(/^-+|-+$/g, '');
}


/**
 * Pomoƒána funkcija za uklanjanje frontend formatiranja (taƒçke/zarezi) sa Iznosa.
 */
function clearFormatting(inputElement) {
    if (inputElement.id === 'iznosInput') {
        let value = inputElement.value.replace(/\./g, ''); 
        value = value.replace(/,/g, '.');
        
        const numberMatch = value.match(/^-?\d+(\.\d{1,2})?/);
        inputElement.value = numberMatch ? numberMatch[0] : value.replace(/[^\d.]/g, '');
    }
}

/**
 * Formatira iznos za prikaz na frontendu (npr. 1234.56 postaje 1.234,56)
 */
function formatIznosFrontend(inputElement) {
    let value = inputElement.value;
    
    value = value.replace(/[^\d.,]/g, ''); 
    
    let parts = value.split(/[.,]/);
    if (parts.length > 1) {
        value = parts.slice(0, -1).join('') + '.' + parts.slice(-1).join('');
    } else {
        value = parts[0];
    }
    
    let parsedIznos = parseFloat(value);
    
    if (isNaN(parsedIznos)) {
        inputElement.value = '';
        return;
    }
    
    const formattedValue = parsedIznos.toLocaleString('sr-RS', { 
        minimumFractionDigits: 2, 
        maximumFractionDigits: 2 
    });
    
    inputElement.value = formattedValue;
}

/**
 * Funkcija za API: Vraƒáa ƒçist 18-cifreni broj raƒçuna (sa nula-paddingom).
 */
function formatRacun(input) {
    const digits = input.replace(/[^0-9]/g, ''); 
    
    if (digits.length < 5) {
        return digits.padEnd(5, '0').substring(0, 5);
    }

    const bankCode = digits.substring(0, 3);
    let coreAndControl = digits.substring(3);

    coreAndControl = coreAndControl.substring(0, 15);
    
    const coreLength = coreAndControl.length - 2; 
    const core = coreAndControl.substring(0, coreLength);
    const control = coreAndControl.substring(coreLength);

    const paddedCore = core.padStart(13, '0').substring(0, 13);
    
    return bankCode + paddedCore + control.padEnd(2, '0').substring(0, 2);
}

/**
 * Vraƒáa broj raƒçuna formatiran sa crticama za prikaz/naziv fajla.
 */
function getDashedRacun(clean18Digits) {
    if (clean18Digits.length !== 18) {
        return clean18Digits;
    }
    const displayBankCode = clean18Digits.substring(0, 3);
    const displayMiddle = clean18Digits.substring(3, 16); // 13 cifara
    const displayControlCode = clean18Digits.substring(16, 18); // 2 cifre

    return `${displayBankCode}-${displayMiddle}-${displayControlCode}`;
}


/**
 * Formatira broj raƒçuna za PRIKAZ na frontendu (sa crticama) - pokreƒáe se na onblur.
 */
function formatRacunDisplay(inputElement) {
    const clean18Digits = formatRacun(inputElement.value);
    
    if (clean18Digits.length !== 18) {
        inputElement.value = clean18Digits;
        return;
    }

    inputElement.value = getDashedRacun(clean18Digits);
}


function generateJsonData() {
    const racun = document.getElementById('racunInput').value.trim();
    const iznosInput = document.getElementById('iznosInput').value.trim();
    const ime = document.getElementById('imePrimaocaInput').value.trim(); 
    const adresa = document.getElementById('adresaPrimaocaInput').value.trim(); 
    
    if (!racun || !iznosInput || !ime) {
        return null; 
    }
    
    let apiIznos = iznosInput.replace(/[^\d.,]/g, '');
    let parts = apiIznos.split(/[.,]/);
    if (parts.length > 1) {
        apiIznos = parts.slice(0, -1).join('') + '.' + parts.slice(-1).join('');
    } else {
        apiIznos = parts[0];
    }
    let parsedIznos = parseFloat(apiIznos);
    if (isNaN(parsedIznos)) {
        return null; 
    }
    let formattedIznos = `RSD${parsedIznos.toFixed(2).replace('.', ',')}`;
    
    const formattedRacun = formatRacun(racun);
    
    let qrJsonData = {
        K: APISettings.K, V: APISettings.V, C: APISettings.C, R: formattedRacun,
        I: formattedIznos, SF: APISettings.SF, S: APISettings.S, RO: APISettings.RO
    };

    let nValue = ime;
    if (adresa) {
        nValue += '\n' + adresa; 
    }
    qrJsonData.N = nValue;

    return qrJsonData; 
}


async function generateQRCode() {
    const qrOutput = document.getElementById('qrOutput');
    const qrImage = document.getElementById('qrImage');
    const message = document.getElementById('message');
    const actionButtons = document.getElementById('actionButtons'); 
    
    formatIznosFrontend(document.getElementById('iznosInput')); 
    formatRacunDisplay(document.getElementById('racunInput'));

    const apiUrl = 'https://nbs.rs/QRcode/api/qr/v1/gen?size=500';

    qrOutput.style.display = 'block'; 
    qrImage.style.display = 'none';
    actionButtons.style.display = 'none'; 
    message.className = 'message-box'; 
    message.textContent = 'Generisanje u toku...';

    const qrData = generateJsonData();
    
    if (!qrData) {
        message.textContent = 'Gre≈°ka: Raƒçun, Iznos i Ime primaoca su obavezni i moraju biti ispravno uneti!';
        message.className = 'error message-box';
        return;
    }

    try {
        const finalBodyString = JSON.stringify(qrData);

        const response = await fetch(apiUrl, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: finalBodyString
        });

        if (response.ok) {
            const imageBlob = await response.blob();
            const imageUrl = URL.createObjectURL(imageBlob);
            
            qrImage.src = imageUrl;
            qrImage.style.display = 'block';
            actionButtons.style.display = 'flex'; 
            message.textContent = '‚úÖ QR Kod je uspe≈°no generisan!'; 
            message.className = 'success-highlight message-box';
            
            qrOutput.scrollIntoView({ behavior: 'smooth', block: 'start' });

        } else if (response.status === 400) {
            const errorText = await response.json();
            message.textContent = `Gre≈°ka (Status 400 - Lo≈° Zahtev): ${errorText.desc || 'Proverite unesene podatke!'}`;
            message.className = 'error message-box';

        } else {
            message.textContent = `Gre≈°ka prilikom poziva API-ja: HTTP Status ${response.status} (Moguƒáa Gre≈°ka Servera)`;
            message.className = 'error message-box';
        }
        
    } catch (e) {
        message.textContent = `Do≈°lo je do mre≈æne gre≈°ke: ${e.message}`;
        message.className = 'error message-box';
    }
}


/**
 * Funkcionalnost za ƒçuvanje slike (download)
 */
function saveImage() {
    const qrImage = document.getElementById('qrImage');
    
    if (!qrImage.src || qrImage.style.display === 'none') {
        alert('Prvo generi≈°ite QR kod.');
        return;
    }
    
    const racun = document.getElementById('racunInput').value.trim();
    const imePrimaoca = document.getElementById('imePrimaocaInput').value.trim();
    
    const cleanIme = cleanDiacritics(imePrimaoca);
    
    const cleanRacun18 = formatRacun(racun); 
    
    let dashedRacun = '';
    if (cleanRacun18.length === 18) {
        dashedRacun = getDashedRacun(cleanRacun18); 
    } else {
        dashedRacun = cleanRacun18; 
    }

    let fileName = 'IPS_QR';
    
    if (dashedRacun && cleanIme) {
        fileName = `${dashedRacun}-${cleanIme}`;
    } else if (dashedRacun) {
        fileName = dashedRacun;
    } else if (cleanIme) {
        fileName = cleanIme;
    }
    
    fileName = fileName.replace(/-+/g, '-').replace(/^-+|-+$/g, ''); 

    
    const a = document.createElement('a');
    a.href = qrImage.src;
    a.download = `${fileName}.png`; 
    
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
}

/**
 * Funkcionalnost za kopiranje linka u clipboard
 */
function copyShareLink() {
    const qrData = generateJsonData();
    const message = document.getElementById('message');

    if (!qrData) {
        message.textContent = 'Gre≈°ka: Ne mogu da generi≈°em link bez unesenih podataka.';
        message.className = 'error message-box';
        return;
    }

    const encodedPayload = encodeData(qrData);

    const baseUrl = window.location.origin + window.location.pathname;
    const shareUrl = `${baseUrl}?payload=${encodedPayload}`;

    if (navigator.clipboard && navigator.clipboard.writeText) {
        navigator.clipboard.writeText(shareUrl)
            .then(() => {
                // A≈ΩURIRAN TEKST PORUKE
                message.textContent = 'üîó Link je kopiran u clipboard!'; 
                message.className = 'success-highlight message-box';
                setTimeout(() => {
                    message.textContent = '‚úÖ QR Kod je uspe≈°no generisan!'; 
                }, 3000);
            })
            .catch(err => {
                console.error('Neuspe≈°no kopiranje linka: ', err);
                alert('Gre≈°ka prilikom kopiranja linka. Molimo Vas, kopirajte link ruƒçno:\n' + shareUrl);
            });
    } else {
        prompt("Kopirajte link ruƒçno (Ctrl+C):", shareUrl);
        message.textContent = 'üîó Link je generisan, molimo Vas kopirajte ga ruƒçno.';
        message.className = 'success-highlight message-box';
        setTimeout(() => {
            message.textContent = '‚úÖ QR Kod je uspe≈°no generisan!'; 
        }, 3000);
    }
}

/**
 * Funkcionalnost za nativno deljenje preko Web Share API
 */
function nativeShare() {
    const qrData = generateJsonData();
    const message = document.getElementById('message');

    if (!qrData) {
        message.textContent = 'Gre≈°ka: Ne mogu da generi≈°em link bez unesenih podataka.';
        message.className = 'error message-box';
        return;
    }
    
    if (!navigator.share) {
        copyShareLink();
        return;
    }

    const encodedPayload = encodeData(qrData);
    const baseUrl = window.location.origin + window.location.pathname;
    const shareUrl = `${baseUrl}?payload=${encodedPayload}`;
    
    const shareData = {
        title: 'IPS QR Kod za Plaƒáanje',
        text: 'Evo linka za plaƒáanje preko IPS QR koda. Klikom na link popunjavaju se podaci za plaƒáanje.',
        url: shareUrl
    };

    navigator.share(shareData)
        .then(() => {
            message.textContent = '‚úÖ Podaci uspe≈°no podeljeni!';
            message.className = 'success-highlight message-box';
            setTimeout(() => {
                message.textContent = '‚úÖ QR Kod je uspe≈°no generisan!'; 
            }, 3000);
        })
        .catch((error) => {
            if (error.name === 'AbortError') {
                return;
            }
            console.error('Deljenje nije uspelo:', error);
            copyShareLink(); 
        });
}


/**
 * Logika za automatsko uƒçitavanje QR koda ako je prosleƒëen payload u URL-u
 */
function handleSharedPayload() {
    const urlParams = new URLSearchParams(window.location.search);
    const payload = urlParams.get('payload');
    
    if (payload) {
        const decodedData = decodeData(payload);
        
        if (decodedData) {
            populateFormAndGenerateQR(decodedData);
        } else {
            document.getElementById('message').textContent = 'Gre≈°ka prilikom dekodiranja deljenog linka.';
            document.getElementById('message').className = 'error message-box';
        }
        
        history.replaceState(null, '', window.location.pathname);
    } else {
        const iznosInput = document.getElementById('iznosInput');
        if (iznosInput.value) {
            formatIznosFrontend(iznosInput);
        }
        const racunInput = document.getElementById('racunInput');
        if (racunInput.value) {
            formatRacunDisplay(racunInput);
        }
    }
}

/**
 * Popunjava formu iz dekodiranih podataka i generi≈°e QR kod
 */
function populateFormAndGenerateQR(data) {
    if (!data.R || !data.I || !data.N) return; 

    const racunInput = document.getElementById('racunInput');
    racunInput.value = data.R;
    formatRacunDisplay(racunInput); 

    const iznosValue = data.I.replace('RSD', '').replace(',', '.');
    const iznosInput = document.getElementById('iznosInput');
    iznosInput.value = parseFloat(iznosValue).toLocaleString('sr-RS', { 
        minimumFractionDigits: 2, 
        maximumFractionDigits: 2 
    });
    
    const nParts = data.N.split('\n');
    document.getElementById('imePrimaocaInput').value = nParts[0].trim();
    if (nParts.length > 1) {
        document.getElementById('adresaPrimaocaInput').value = nParts[1].trim();
    } else {
        document.getElementById('adresaPrimaocaInput').value = '';
    }

    generateQRCode();
}


document.addEventListener('DOMContentLoaded', () => {
    handleSharedPayload();
});
